<div class=" container">
    <div class="row center">
        <div class="col-md-12">
            <div class="card">
                <img [src]="image" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">{{title}}</h5>
                    <p class="card-text">{{description}}</p>
                    <p class="card-text cursor-link" [routerLink]="route"><small class="text-muted">Ir para pagina</small></p>
                </div>
            </div>
        </div>
    </div>
</div>
